{% extends 'base.html' %}

{% block content %}

    <header> Posts </header>

    <main class="content">
    <div class="row">
      {% for post in posts %}
          {% if post.title %}
              <h3> {{ post.title }} </h3>
          {% else %}
              <h3> post </h3>
          {% endif %}
          <p>
          {{ post.text }}
          -- {{ post.user }}
          </p>
      {% endfor %}
    </div>
    </main>
{% endblock %}
